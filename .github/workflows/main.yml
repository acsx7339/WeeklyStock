name: Daily Python Script

on:
  schedule:
    # 每天執行一次 (UTC 時間)
    - cron: '0 0 * * *'

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Python Script
        run: python main.py
