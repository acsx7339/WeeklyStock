name: Daily Python Script

on:
  schedule:
    # 每天執行一次 (UTC 時間)
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install System Dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential libta-lib0-dev ta-lib

      - name: Install Dependencies
        run: pip3 install --upgrade pip && pip3 install twstock FinMind ta-lib yfinance pandas numpy scipy openpyxl

      - name: Run Python Script
        run: python3 main.py
